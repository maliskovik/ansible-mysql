mysql_ssh: False
mysql_bind_address: 127.0.0.1
mysql_port: 3306
mysql_server_id: 1
mysql_log_basename: master001
mysql_replication: false
mysql_character_set: utf8
mysql_max_allowed_packet: "32M"
mysql_key_buffer_size: 16M
mariadb_repo: "deb [arch=amd64,arm64,ppc64el] https://mirror.nextlayer.at/mariadb/repo/11.3/ubuntu {{ ansible_lsb.codename }} main"
mysql_variant: "MariaDB"
